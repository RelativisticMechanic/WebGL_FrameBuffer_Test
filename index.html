                document.getElementById("app_title").innerHTML = "<h1>" + document.title + "</h1>";

            </canvas>
            <center>
            &copy; <em id="cpyright_date"></em> Siddharth Gautam, RelativisticMechanic @
                <a href="https://github.com/RelativisticMechanic">github.com</a></i>

</html>
